name: Flask CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r ci_app/app1/requirements.txt
      

    - name: Run tests
      run: |
        # Buraya test komutlarını yazacağız. Şimdilik sadece Flask çalışıyor mu bakalım:
        python -m flask run --host=0.0.0.0 &
        sleep 5
        curl http://localhost:5000/
